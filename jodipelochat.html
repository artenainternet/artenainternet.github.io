<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos Digital</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 10vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: red;
            animation: glitch 0.3s infinite;
        }
        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) rotate(45deg);
            }
            33% {
                transform: translate(-49%, -49%) rotate(45deg);
                color: blue;
            }
            66% {
                transform: translate(-51%, -51%) rotate(45deg);
                color: lime;
            }
            100% {
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }
        p {
            font-size: 2vw;
            position: absolute;
            top: 80%;
            left: 20%;
            color: #f00;
            animation: colorChange 1s infinite alternate;
        }
        @keyframes colorChange {
            from {
                color: lime;
            }
            to {
                color: cyan;
            }
        }
        a {
            font-size: 5vw;
            color: #ff0;
            position: absolute;
            top: 20%;
            left: 70%;
            text-decoration: none;
            transform: rotate(-30deg);
        }
        a:hover {
            color: magenta;
            text-shadow: 2px 2px 8px #fff;
        }
        .glitch-box {
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(
                45deg,
                red,
                red 10px,
                blue 10px,
                blue 20px,
                green 20px,
                green 30px
            );
            position: absolute;
            top: 10%;
            left: 10%;
            animation: glitchBox 0.2s infinite;
        }
        @keyframes glitchBox {
            0% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(10px, 5px);
            }
            66% {
                transform: translate(-10px, -10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        /* Código "quebrado" */
        div:after {
            content: 'ERROR 404';
            font-size: 6vw;
            position: absolute;
            top: 60%;
            left: 0;
            right: 0;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>System Error: Please try again later</p>
    <a href="#">Broken Link</a>
    <div class="glitch-box"></div>

    <script>
        // Código que não faz muito sentido
        let chaos = setInterval(() => {
            document.body.style.backgroundColor = 
            '#' + Math.floor(Math.random()*16777215).toString(16);
        }, 500);
        
        // Link que faz loops
        document.querySelector('a').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = window.location.href;  // Redireciona para a mesma página
        });
    </script>
</body>
</html>
